      <div id="grid" class="col-9">

              <div class="add-subject btn btn-primary subject">ADD</div>

            </div>
          </div>

          <div class="term grid-item col-3">

              </div>

              <div class="subject">
                <div id="test-field" class="subject-name col-9"></div>

          <div class="add-grid-item btn btn-dark grid-item col-3">ADD</div>

          <div id="save-btn" class="add-grid-item btn btn-dark grid-item col-3">SAVE</div>
        </div>
      </div>
